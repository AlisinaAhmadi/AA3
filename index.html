<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>String duplication</title>
</head>
<body>
    <h1>String duplication</h1>
  <div id="app">
    <div>
      <p>Message</p>
      <input class="input1" v-model="message" type="text" placeholder="Write a message" id="wordInput" />
      <p class="q1">How many</p>
      <input class="input2" v-model="quantity" type="number" />
      <button class="btn btn-primary Buttons" v-on:click="duplicate" id="duplicateButton">Do it</button>
    </div>
    <span  class="output" v-for="n in quantity" id="duplicate">{{output}}</span>
  </div>
  <script src="index.js"></script>
    
</body>
</html>
